<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TETROS</title>
	<style>
		body {
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			background-color: black; 
		}

        #template {
            background-color: black;
            width: 67vmin;
            height: 90vmin;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        .title {
            background-color: #CFFFD9;
            width: 67vmin;
            height: 7vmin;
            grid-column: 1/4;
            border-style: none none solid none;
            border-color: #CFFFD9 #CFFFD9 black #CFFFD9;
            font-size: 6vmin;
            padding-top: 0.25vmin;
            padding-bottom: 0.25vmin;
            font-family: 'Trebuchet MS';
            text-align: center;
        }

        .score {
            background-color: #FFCFD5;
            width: 30vmin;
            height: 4vmin;
            border-style: solid solid solid solid;
            border-color: #FFCFD5;
            font-size: 4vmin;
            padding-bottom: 0.5vmin;
            font-family: 'Trebuchet MS';
            text-align: center;
        }
        
        .level {
            background-color: #B26D76;
            width: 30vmin;
            height: 4vmin;
            border-style: none solid solid solid;
            border-color: #B26D76;
            font-size: 4vmin;
            padding-bottom: 0.5vmin;
            font-family: 'Trebuchet MS';
            text-align: center;
        }

        .loading-block {
            background: black;
            width: 30vmin;
            height: 12vmin;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(10, 1fr);
            border-style: none solid none solid;
            border-color: black;
        }

        .hold-block {
            background-color: black;
            width: 18vmin;
            height: 12vmin;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(6, 1fr);
            border-style: solid none solid solid;
            border-color: white;
        }

		.game-board {
			background-color: black;
			width: 30vmin;
			height: 60vmin;
			display: grid;
			grid-template-rows: repeat(20, 1fr);
			grid-template-columns: repeat(10, 1fr);
            grid-row-start: 4;
            grid-column-start: 2;
            /* grid-gap: 1px; */
            border-style: solid;
            border-color: white;
		}

        .coming-blocks {
            background-color: black;
            width: 18vmin;
            height: 48vmin;
            display: grid;
            grid-template-rows: repeat(16, 1fr);
			grid-template-columns: repeat(6, 1fr);
            grid-row-start: 4;
            grid-column-start: 2;
            border-style: solid solid solid none;
            border-color: white;
        }

        .block-i {
            background-color: #9EC1CF;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .block-z {
            background-color: #FF6663;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .block-l {
            background-color: #FEB144;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .block-o {
            background-color: #FDFD97;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .block-s {
            background-color: #9EE09E;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .block-j {
            background-color: #3A587A;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }
        
        .block-t {
            background-color: #CC99C9;
            border-style: solid;
            border-color: white;
            border-width: 0.1vmin;
        }

        .hover-block {
            background-color: black;
            border-style: solid;
            border-width: 0.1vmin;
        }

        .overlay-title {
            background-color: #CFFFD9;
            grid-column: 1/3;
            font-family: 'Trebuchet MS';
            font-size: 4vmin;
            text-align: center;
            padding-top: 0.75vmin;
            padding-bottom: 0.50vmin;
        }

        .overlay-body {
            background-color: #FFCFD5;
            grid-column: 1/3;
            height: 3vmin;
            font-family: 'Trebuchet MS';
            font-size: 2vmin;
            text-align: center;
            padding-top: 0.75vmin;
        }

        .overlay-button {
            background-color: #7FB28A;
            grid-column: 1/3;
            height: 5vmin;
            font-family: 'Trebuchet MS';
            font-size: 4vmin;
            text-align: center;
            border: 0.75vmin;
            cursor: pointer;
            box-shadow: 0 0.5vmin #999;
        }

        .overlay-button:hover {
            background-color: #204B44;
        }

        .overlay-button:active {
            background-color: #204B44;
            box-shadow: 0 0.25vmin #666;
            transform: translateY(0.24vmin);
        }

        #overlay {
            position: fixed; 
            justify-content: center;
            padding: 1vmin 1vmin 1.65vmin 1vmin;
            width: 40vmin; 
            height: 16.50vmin; 
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1vmin;
            background-color: transparent;
            border: solid;
            border-color: transparent;
            z-index: 10;  
        }

	</style>
</head>
<body>
	<p>
    <div id="template"></div>
    <div id="overlay"></div>
	</p>
</body>
<script src="game.js"></script>
<script src="blocks.js"></script>
<script src="script.js"></script>
</html>
